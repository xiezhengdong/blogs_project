<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta author="">
	<title>登录 - 黄松辉博客 - Thousands Find</title>
	<link rel="stylesheet" type="text/css" href="/static/css/register-login.css">
</head>
<body>
<div id="box"></div>
<div class="cent-box">
	<div class="cent-box-header">
		<h1 class="main-title hide">博客</h1>
		<h2 class="sub-title">生活源于热爱分享 - 博客</h2>
	</div>

	<div class="cont-main clearfix">
		<div class="index-tab">
			<div class="index-slide-nav">
				<a href="login.html" class="active">登录</a>
				<a href="/blog/register/">注册</a>
				<div class="slide-bar"></div>				
			</div>
		</div>
<form  action="/blog/login/"  name="mylogin" method="post" >
		<div class="login form">

			<div class="group">
				<div class="group-ipt email">
					<input type="text" name="user" id="user" class="ipt" placeholder="输入您的用户名" required>
				</div>
				<div class="group-ipt password">
					<input type="password" name="password" id="password" class="ipt" placeholder="输入您的登录密码" required>
				</div>
                <!--
				<div class="group-ipt verify">
					<input type="text" name="verify" id="verify" class="ipt" placeholder="输入验证码" required>
					<img src="http://zrong.me/home/index/imgcode?id=" class="imgcode">
				</div>
				-->
			</div>
		</div>
		<div class="button">
			<button type="button" class="login-btn register-btn" id="button" onclick="log(this.form)" >登录</button>
		</div>
</form>
        <!--
		<div class="remember clearfix">
			<label class="remember-me"><span class="icon"><span class="zt"></span></span><input type="checkbox" name="remember-me" id="remember-me" class="remember-mecheck" checked>记住我</label>
			<label class="forgot-password">
				<a href="#">忘记密码？</a>
			</label>
		</div>
		-->
	</div>
</div>

<div class="footer">
	<p>黄松辉 - Thousands Find</p>

</div>

<script src='/static/js/particles.js' type="text/javascript"></script>
<script src='/static/js/background.js' type="text/javascript"></script>
<script src='/static/js/jquery.min.js' type="text/javascript"></script>
<script src='/static/js/layer/layer.js' type="text/javascript"></script>
<script src='/static/js/index.js' type="text/javascript"></script>
<script>
    //s使用js提交数据
    function log(form) {

    	if(form.user.value =='' || form.password.value =='') {
			alert('请帅哥,美女输入账号或密码！！！！');
			form.user.focus();
			form.password.focus();
			return false;
		}
		if(form.user.value !='' || form.password.value !=''){
            document.mylogin.submit();
            var tishi = {{tishi|safe}}
            alert(tishi);
            //return false;
        }
    }

	$('.imgcode').hover(function(){
		layer.tips("看不清？点击更换", '.verify', {
        		time: 6000,
        		tips: [2, "#3c3c3c"]
    		})
	},function(){
		layer.closeAll('tips');
	}).click(function(){
		$(this).attr('src','http://zrong.me/home/index/imgcode?id=' + Math.random());
	});
	$("#remember-me").click(function(){
		var n = document.getElementById("remember-me").checked;
		if(n){
			$(".zt").show();
		}else{
			$(".zt").hide();
		}
	});
</script>
</body>
</html>
